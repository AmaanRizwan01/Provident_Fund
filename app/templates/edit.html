{% extends "base.html" %}

{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section>
        <div class="container">
            <div class="provident_heading">
                <h1>Provident Fund System</h1>
            </div>
            <div class="row">
                <div class="edit_inner_tabs">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="personal_information-tab" data-bs-toggle="tab" data-bs-target="#personal_information" type="button" role="tab" aria-controls="personal_information" aria-selected="true">personal information</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="Provident_fund_data-tab" data-bs-toggle="tab" data-bs-target="#Provident_fund_data" type="button" role="tab" aria-controls="Provident_fund_data" aria-selected="false">Provident fund data</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="Loan_entries-tab" data-bs-toggle="tab" data-bs-target="#Loan_entries" type="button" role="tab" aria-controls="Loan_entries" aria-selected="false">Loan entries</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="personal_information" role="tabpanel" aria-labelledby="personal_information-tab">
                        <h4 class="date-range code-font">Loan Addition</h4>
                    <div class="col-md-12">
                        <form action="/save-loan" method="POST">
                            <div class="form_main">
                                <div class="form_input_button">
                                    <div class="emp_id">
                                        <div class="emoplyee_id">
                                            <label for="employeeIDInterest">Employee ID:</label>
                                            <input class="emp_size_first" placeholder="Enter Here" type="text" id="" name="" >
                                            </div>
                                            <div class="emoplyee_id">
                                            <label for="employeeIDInterest">Employee Name:</label>
                                            <input class="emp_size_second" placeholder="Enter Here" type="text" id="" name="">
                                            </div>
                                    </div>

                                    <div class="edit_inner_tabs_input">
                                        <div class="edit_input_label">
                                            <label for="">Departent:</label>
                                            <input type="text" placeholder="Enter Here" id="" name="">
                                        </div>
                                        <div class="edit_input_label">
                                            <label for="loanAmount">Grade:</label>
                                            <input type="text" placeholder="Enter Here" id="" name="">
                                        </div>
                                    </div>
                                    <div class="edit_inner_tabs_input">
                                        <div class="edit_input_label">
                                            <label for="">Designation:</label>
                                            <input type="text" placeholder="Enter Here" id="" name="">
                                        </div>
                                        <div class="edit_input_label">
                                            <label for="">App Date:</label>
                                            <input type="date" placeholder="Enter Here" id="" name="" >
                                        </div>
                                    </div>
                                    <div class="edit_inner_tabs_input">
                                        <div class="edit_input_label">
                                        <label for="">NIC No</label>
                                        <input type="number" placeholder="Enter Here" id="" name="" >
                                        </div>
                                        <div class="edit_input_label">
                                        <label for="cars">Status</label>
                                        <select name="cars" id="cars" form="carform">
                                        <option value="volvo">Working</option>
                                        <option value="saab">Free</option>
                                        <option value="opel">leave</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="edit_inner_tabs_input">
                                        <label for="Calculate Profit">Calculate Profit Y/N</label>
                                        <input type="checkbox" id="" name="" value="profit">
                                    </div>
            
                                    <div class="loan_button">
                                        <!-- <button type="button">view</button> -->
                                        <button type="submit">Save</button>
                                    </div>
                                </div>                                       
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="tab-pane fade" id="Provident_fund_data" role="tabpanel" aria-labelledby="Provident_fund_data-tab">
                        <h4 class="date-range code-font">Loan Recovery</h4>
                    <div class="col-md-12">
                        <form action="/recover-loan" method="POST">
                            <div class="form_main">
                                <div class="form_input_button">
                                    <div class="emp_id">
                                        <div class="emoplyee_id">
                                            <label for="employeeIDInterest">Employee ID:</label>
                                            <input class="emp_size_first" placeholder="Enter Here" type="text" id="" name="" >
                                            </div>
                                            <div class="emoplyee_id">
                                            <label for="employeeIDInterest">Employee Name:</label>
                                            <input class="emp_size_second" placeholder="Enter Here" type="text" id="" name="">
                                            </div>
                                    </div>
            
                                    <label for="">University Contribution:</label>
                                    <input type="number" placeholder="Enter Here" id="" name="" >
            
                                    <label for="">Employee Contribution:</label>
                                    <input type="date" placeholder="Enter Here" id="" name="" >
            
                                    <label for="">Select PF Date</label>
                                    <input type="date" placeholder="Enter Here" id="" name="">
            
                                    <div class="loan_button">
                                        <!-- <button type="button">View</button> -->
                                        <!-- <button type="submit">New</button> -->
                                        <button type="button">update</button>
                                    </div>
                                </div>                                       
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="tab-pane fade" id="Loan_entries" role="tabpanel" aria-labelledby="Loan_entries-tab">
                    <h4 class="date-range code-font">Interest</h4>
                    <div class="col-md-12">
                        <form action="/save-interest" method="POST">
                            <div class="form_main">
                                <div class="form_input_button">
                                    <div class="emp_id">
                                        <div class="emoplyee_id">
                                            <label for="employeeIDInterest">Employee ID:</label>
                                            <input class="emp_size_first" placeholder="Enter Here" type="text" id="" name="" >
                                            </div>
                                            <div class="emoplyee_id">
                                            <label for="employeeIDInterest">Employee Name:</label>
                                            <input class="emp_size_second" placeholder="Enter Here" type="text" id="" name="">
                                            </div>
                                    </div>
            
                                    <label for="">Loan Amount:</label>
                                    <input type="number" placeholder="Enter Here" id="" name="">
            
                                    <label for="">Select Date:</label>
                                    <input type="date" placeholder="Enter Here" id="" name="">
            
                                    <div class="loan_button">
                                        <!-- <button type="button">View</button> -->
                                        <!-- <button type="submit">New</button> -->
                                        <button type="button">Update</button>
                                    </div>
                                </div>                                       
                            </div>
                        </form>
                    </div>
                    </div>
                  </div> 
            </div>
            </div>
        </div>
    </section>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $(document).on("click", "#toggleTabs", function() {
            $("#sidebar").toggleClass("collapsed");
        });
    });
</script>
{% endblock %}
